<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{venueBean.page}"/>
		<f:event type="preRenderView" listener="#{venueBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Venue entities"/>

	<ui:define name="header">
		Venue
	</ui:define>

	<ui:define name="subheader">
		Search Venue entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="venueBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="venueBeanExampleName" value="#{venueBean.example.name}"/>
							<h:message for="venueBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="venueBeanExampleMediaItem" value="Media Item:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{mediaItemBean.converter}" id="venueBeanExampleMediaItem" value="#{venueBean.example.mediaItem}">
								<f:selectItem/>
								<f:selectItems value="#{mediaItemBean.all}"/>
							</h:selectOneMenu>
							<h:message for="venueBeanExampleMediaItem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="venueBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="venueBeanExampleDescription" value="#{venueBean.example.description}"/>
							<h:message for="venueBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="venueBeanExampleCapacity" value="Capacity:"/>
						<h:panelGroup>
							<rich:inputNumberSpinner cycled="false" id="venueBeanExampleCapacity" maxValue="999999999" value="#{venueBean.example.capacity}"/>
							<h:message for="venueBeanExampleCapacity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{venueBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{venueBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="venueBeanPageItems" styleClass="data-table" value="#{venueBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/venue/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/admin/venue/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Media Item"/>
					</f:facet>
					<h:link outcome="/admin/venue/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMediaItem" value="#{_item.mediaItem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/venue/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Capacity"/>
					</f:facet>
					<h:link outcome="/admin/venue/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCapacity" value="#{_item.capacity}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{venueBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
