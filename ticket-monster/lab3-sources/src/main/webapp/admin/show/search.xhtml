<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{showBean.page}"/>
		<f:event type="preRenderView" listener="#{showBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Show entities"/>

	<ui:define name="header">
		Show
	</ui:define>

	<ui:define name="subheader">
		Search Show entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="showBeanExampleEvent" value="Event:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{eventBean.converter}" id="showBeanExampleEvent" value="#{showBean.example.event}">
								<f:selectItem/>
								<f:selectItems value="#{eventBean.all}"/>
							</h:selectOneMenu>
							<h:message for="showBeanExampleEvent" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="showBeanExampleVenue" value="Venue:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{venueBean.converter}" id="showBeanExampleVenue" value="#{showBean.example.venue}">
								<f:selectItem/>
								<f:selectItems value="#{venueBean.all}"/>
							</h:selectOneMenu>
							<h:message for="showBeanExampleVenue" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{showBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{showBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="showBeanPageItems" styleClass="data-table" value="#{showBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Event"/>
					</f:facet>
					<h:link outcome="/admin/show/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEvent" value="#{_item.event}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Venue"/>
					</f:facet>
					<h:link outcome="/admin/show/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemVenue" value="#{_item.venue}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{showBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
